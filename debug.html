<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: sans-serif;
        }
        .test {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test">
        <h1>Debug Test</h1>
        <p>Wenn du das siehst, funktioniert der Server grundsätzlich.</p>
        <div id="root"></div>
    </div>
    
    <script type="module">
        console.log('Script lädt...');
        
        // Test ob React lädt
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        
        console.log('React geladen:', React);
        console.log('ReactDOM geladen:', ReactDOM);
        
        const root = document.getElementById('root');
        if (root) {
            ReactDOM.createRoot(root).render(
                React.createElement('div', { 
                    style: { 
                        background: '#0f3460', 
                        padding: '20px', 
                        borderRadius: '8px',
                        marginTop: '20px'
                    } 
                }, 'React funktioniert! ✅')
            );
        }
    </script>
</body>
</html>
